<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/CSS/app.css">
</head>
<body>
    <form  action="" method="post"> 
        <div class="container">
            <div class="flex-center flex-column">
                <h2 >Sign Up</h2>  
                <span>
                    <input id="fname" type="text" placeholder="First Name"> 
                    <input id="lname" type="text" placeholder="Last Name">
                </span>  
                <span>
                    <input id="email" type="email" placeholder="Enter e-mail adress">
                    <input id="cemail" type="email" placeholder="Confirm e-mail adress"> 
                </span>     
                <span>
                    <input id="password" type="password" placeholder="Enter password">
                    <input id="cpassword" type="password" placeholder="Confirm password">
                </span>
                <input type="submit" value="Sign up">
                
                <a href="index.html">Already have an account? Log In</a>
            </div> 
        </div>       
    </form>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
